<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <meta name="description" content="A basic online text editor." />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script
      src="https://kit.fontawesome.com/89f8145b7d.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- File Input Container Start -->
      <div class="file-input-container">
        <h2 class="file-input-container__title">
          Copy or upload a text file for editing.
        </h2>
        <div class="input-controls">
          <label for="file">Please choose a text file for editing.</label>
          <input
            class="file-input-container__input file-input-js"
            type="file"
            name="file"
            id="file"
            accept=".txt"
          />
        </div>
      </div>
      <!-- File Input Container End -->
      <!-- Text Editor Container Start -->
      <div class="text-editor-container">
        <div class="finder-container">
        <input
          class="finder-container__finder"
          type="search"
          name="finder"
          id="finder"
        />
        <button class="finder-container__find-btn">Find</button>
      </div>
      </div>
      <!-- Text Editor Container End -->
      <div class="output-container">
        <textarea class="output-container__text-area output-js"></textarea>
      </div>
    </div>
  </body>
</html>
